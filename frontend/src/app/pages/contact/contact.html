<section id="contacto">
    <h2>Contacto y Acceso</h2>
    <div class="form-container">
        <div class="form-card">
            <h3>Crea tu cuenta o inicia sesión</h3>
            <form action="#" method="POST" class="contact-form">
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Crear Cuenta</button>
                    <button type="button" class="btn-secondary" onclick="toggleForm()">Acceder</button>
                </div>
            </form>
            
            <form action="#" method="POST" class="login-form hidden">
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>

                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Acceder</button>
                    <button type="button" class="btn-secondary" onclick="toggleForm()">Crear Cuenta</button>
                </div>
            </form>
        </div>
    </div>
</section>
